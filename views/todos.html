{% extends "base.html" %} {% block content %}

<form action="/todos" method="POST">
  <div class="container">
    <div class="row">
      <div class="col s12">
          <button type="submit" class="waves-effect waves-light btn-small"><i class="large material-icons">add_circle_outline</i></button>
        <div class="input-field inline">
          <input id="task" type="text" name="task" class="validate">
          <label for="task">New Task</label>
        </div>
        
      </div>
    </div>
</form>

<br>

<form action="/todos/:done" method="POST"> 
<div class = "row">         
  {% for item in tasks %}
  {% if item.done == false %}
  
  <div class ="col s10 ">
  <p>
  <label>
      <input type="checkbox" value='{"id" : {{item.id}}, "status" : {{item.done}} }' name="task">
      <span>{{item.description}}</span>
 </label>
 </p>
 </div>
    <div class ="col s1 ">
     <span>someone</span>
    </div>
    <div class ="col s1 ">
    <a class="btn" value='{{item.id}}' id="del_task" ><i class="small material-icons">delete_forever</i></a>
    </div>
  {% endif %}
  {% endfor %}
  </div>
  <br>
  <div class="divider"></div>
  <br>
  <div class = "row">
  {% for item in tasks %}
  {% if item.done %}
  
  <div class ="col s10 ">
   <p>
    <label>
      <td><input type="checkbox" value='{"id" : {{item.id}}, "status" : {{item.done}} }' name="task">
      <span><strike>{{item.description}}</strike> </span>
    </label>
    </p>
    </div>
    <div class ="col s1 ">
    <span>someone</span>
    </div>
    <div class ="col s1 ">
    <a class="btn" value='{{item.id}}' id="del_task"><i class="small material-icons">delete_forever</i></a>
    </div>
  {% endif %}
  {% endfor %}
  </div>
  <br>
  <div>
  <button type="submit" class="waves-effect waves-light btn-small">Submit</button>
  </div>
</form>
</div>
{% endblock %}
